<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="none">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifemi"  value="F"><label for="ifemi">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos </legend>
            <input type="checkbox" name="Futebol" id="ifutebol"><label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="Basquete" id="ibasquete"><label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="natação" id="inatação"><label for="inatação">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tenis</label> <br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
