<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de formulário </h1>
    <form action="cadastro.php">
        <p><label for="iestado">Estado:</label>
        <select name="estado " id="iestado">
            <optgroup label="---Escolha---">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
        </select></p>
        <p><label for="ipr">Profissão:</label><input type="text" name="profissao" id="ipr" list="ipre"></p>
        <datalist id="ipre">
            <option>Padeiro</option>
            <option>Operador de caixa </option>
        </datalist>
        <p><label for="imsg">Mensagem:</label></p>
        <textarea name="msg" id="imsg" cols="30" rows="10" style="resize: none;"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
