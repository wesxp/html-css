<html lang="en">

<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php">
        <p><label for="iname">nome:</label> <input type="text" name="nome" id="iname" required  minlength="4" placeholder="nome completo"></p>

        <p><label for="inota">nota:</label> <input type="number" name="nota" id="inota" min="0" max="10" placeholder="0 a 10 " step="0.5"></p>
        <p><label for="imes">período letivo:</label><input type="month" name="mes" id="imes"></p>
        <p><label for="idata">Dia da Prova:<input type="date" name="data" id="idata"></label></p>
        <p><label for="tempo">Horário da Prova:</label><input type="time" name="tempo" id="itempo"></p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
