<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
</head>
<style>
    div:hover{
        color: red;
    }
    div > P {
        display: none;
    }
    div:hover > p {
        display: block;
        color: black;
        background-color: rgb(117, 33, 214);
    }
    
</style>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo </p>
    <div>passe o mouse aqui  <p>Texto escondido</p></div>
</body>
</html>
