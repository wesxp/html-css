    <title>caixa</title>
    <style>
        h1{
            display: inline;
            background-color: lightsalmon;

            outline-width: 3px;

        }

    <h1>Exemplos de  caixa box-level</h1>
    <p>Paragrafos tambem são exemplos  de box-level , mas os  <a href="https://www.linkedin.com/feed/">links  são exeplos de caixa inline-level</a></p>
